<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <div>Изменение настроек</div>
            <img src="image/close_big.svg" alt="">
        </div>

        <div class="login">
            <div class="name">
                Логин
            </div>
            <div class="input">
                <input type="text">
            </div>

            <div id="bubble-text">
                <div>Укажите новый логин</div>
                <div class="shadow-text">Вы можете изменить свой логин</div>
            </div>
        </div>

        <div class="phone">
            <div class="name">
                Телефон
            </div>

            <div class="phone-input">
                <div class="select-country input-size">
                    <div class="country">
                        <img src="image/ru.png">
                        <div class="country-name">Россия</div>
                    </div>
                    <button class="arrow"><img src="image/drop_down_big.svg" class="bottom-arrow"></button>
                </div>
                <input type="text" placeholder="+79999999999" class="input-size input-number">
            </div>

            <div id="wrong">
                Неправильный телефон
            </div>
        </div>



        <div class="buttons">
            <button class="change btns">
                <div class="btn_title">Обновить</div>
            </button>

            <button class="delete btns">
                <div class="btn_title">Отменить</div>
            </button>
        </div>
    </div>
</body>
</html>
