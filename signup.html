<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="registration">
            <div class="text">
                Регистрация
            </div>
        </div>


        <div class="form">
            <div class="shadow-text">
                Для регистрации на ресурсе укажите информацию о себе
            </div>

            <div class="name">
                <input type="text" id="name" placeholder="  Имя">
                <div class="warning">
                    Заполните обязательное поле
                </div>
            </div>

            <div class="surname">
                <input type="text" id="surname" placeholder="  Фамилия">
            </div>

            <div class="bday">
                <div class="title">
                    Дата рождения
                </div>

                <div class="selects">
                    <select name="day" id="day">
                        <option value="">День</option>
                    </select>

                    <select name="month" id="month">
                        <option value="">Месяц</option>
                    </select>

                    <select name="year" id="year">
                        <option value="">Год</option>
                    </select>
                </div>
            </div>


            <div class="phone">
                <div class="name">
                    Телефон
                </div>

                <div class="phone-input">
                    <div class="select-country input-size">
                        <div class="country">
                            <img src="image/ru.png">
                            <div class="country-name">Россия</div>
                        </div>
                        <button class="arrow"><img src="image/drop_down_big.svg" class="bottom-arrow"></button>
                    </div>
                    <input type="text" placeholder="+7" class="input-size input-number">
                </div>
            </div>


            <div class="passwords">
                <input type="password" placeholder="  Пароль">
                <input type="password" placeholder="  Повторите пароль">
            </div>

        </div>


        <div class="buttons">
            <button class="change">
                <div class="btn_title">Зарегистрироваться</div>
            </button>

            <button class="delete">
                <div class="btn_title">Отменить</div>
            </button>
        </div>

    </div>
</body>
</html>
