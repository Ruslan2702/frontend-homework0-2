<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile">
        <div class="header">
            Профиль
        </div>


        <div class="avatar">
            <div class="round">
                <div>
                    ИИ
                </div>
            </div>
        </div>


        <div class="form">
            <div class="nick">
                <div class="title">
                    Никнейм
                </div>

                <div class="value">
                    vileven
                </div>
            </div>

            <div class="name">
                <div class="title">
                    Имя
                </div>

                <div class="value">
                    Иван
                </div>
            </div>

            <div class="surname">
                <div class="title">
                    Фамилия
                </div>

                <div class="value">
                    Иванов
                </div>
            </div>

            <div class="birth">
                <div class="title">
                    Дата рождения
                </div>

                <div class="value">
                    15.06.1997
                </div>
            </div>

            <div class="sex">
                <div class="title">
                    Пол
                </div>

                <div class="value">
                    Мужской
                </div>
            </div>
        </div>


        <div class="buttons">
            <button class="change">
                <img src="image/user_edit.svg" alt="">
                <div class="btn_title">Изменить</div>
            </button>

            <button class="delete">
                <img src="image/delete.svg" alt="">
                <div class="btn_title">Удалить</div>
            </button>
        </div>


    </div>
</body>
</html>
