<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="menu.css" rel="stylesheet">
</head>
<body>
    <header id=”pageHeader”>

        <div class="logo">
            <img src="image/logo.svg" alt="">
        </div>

    </header>

    <main id=”pageMain”>
        <div class="window">
            <div class="menu">
                <div>
                    Меню
                </div>

            </div>



            <div class="auth">
                <div class="withArrow">
                    <div class="round">
                        <img src="image/sign_in.svg" alt="">
                    </div>
                    <div class="name">
                        Авторизация
                    </div>
                </div>

                <button><img src="image/drop_down.svg" alt="" class="arrow"></button>
            </div>

            <div class="reg">
                <div class="withArrow">
                    <div class="round">
                        <img src="image/access.svg" alt="">
                    </div>
                    <div class="name">
                        Регистрация
                    </div>
                </div>

                <button class="gray"><img src="image/drop_down.svg" alt="" class="arrow"></button>
            </div>

            <div class="authors">
                <div class="withArrow">
                    <div class="round">
                        <img src="image/users.svg" alt="">
                    </div>
                    <div class="name">
                        Авторы
                    </div>
                </div>

                <button><img src="image/drop_down.svg" alt="" class="arrow"></button>
            </div>

            <div class="game">
                <div class="withArrow">
                    <div class="round">
                        <img src="image/game1.svg" alt="">
                    </div>
                    <div class="name">
                        Играть
                    </div>
                </div>

                <button class="gray"><img src="image/drop_down.svg" alt="" class="arrow"></button>
            </div>
        </div>
    </main>
</body>
</html>
